version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  build_to_droplet: # this can be any name you choose
    executor: python/default # use the default executor defined within the orb
    steps:
      - checkout # checkout source code
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run build
          command: ssh -oStrictHostKeyChecking=no -v $USER@$IP "./build/deploy.sh"
      - persist_to_workspace:
          root: /opt/chartwizard/
          paths:
            - .

# Orchestrate our job run sequence
workflows:
  version: 2
  build-project:
    jobs:
      - build_to_droplet:
          filters:
            branches:
              only:
                - main